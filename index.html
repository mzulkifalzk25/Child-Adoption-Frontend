<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link
		href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
		rel="stylesheet"
	/>
	<link rel="stylesheet" href="./style.css" />
	<link rel="stylesheet" href="./tailwind.config.js" />

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<title>Admin Dashboard</title>
</head>

<body>
	<nav class="bg-white lg:px-0 px-4 shadow-md">
		<div class="max-w-6xl mx-auto">
			<div class="flex justify-between h-16 items-center">
				<div class="flex items-center">
					<span class="lg:w-full md:w-36 sm:w-24">
						<img src="./images/logo.png" alt="Dream Craddle Logo">
					</span>
				</div>

				<!-- Mobile Toggle Icon -->
				<div class="sm:hidden">
					<button
						type="button"
						class="text-gray-800 hover:text-gray-600 focus:outline-none"
					>
						<svg
							class="h-6 w-6"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16m-7 6h7"
							></path>
						</svg>
					</button>
				</div>
				<div class="hidden sm:flex sm:items-center sm:justify-center">
					<a
						href="./index.html"
						class="inline-flex font-extrabold items-center px-4 py-2 mr-2 text-sm text-gray-800 hover:text-gray-600"
					>
						Home
					</a>
					<a
						href="./adopted-list.html"
						class="inline-flex font-extrabold items-center px-4 py-2 mr-2 text-sm text-gray-800 hover:text-gray-600"
					>
						Adopted List
					</a>
					<a
						href="./children-list.html"
						class="inline-flex font-extrabold items-center px-4 py-2 mr-2 text-sm text-gray-800 hover:text-gray-600"
					>
						Children List
					</a>
					<a
						href="./user-record.html"
						class="inline-flex font-extrabold items-center px-4 py-2 mr-2 text-sm text-gray-800 hover:text-gray-600"
					>
						User Record
					</a>
				</div>
				<div class="lg:flex hidden items-center">
					<button
						type="button"
						class="logout-btn inline-flex items-center px-4 py-2 mr-2 text-sm font-medium hover:bg-gray-400 rounded-lg focus:outline-none focus:bg-gray-400 transition duration-150 ease-in-out"
					>
						Logout
					</button>
				</div>
			</div>
		</div>

		<!-- Mobile Menu (hidden by default) -->
		<div class="hidden sm:hidden">
			<div class="px-2 pt-2 pb-3 space-y-1">
				<a
					href="./index.html"
					class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-gray-600 hover:bg-gray-100"
					>Home</a
				>
				<a
					href="./adopted-list.html"
					class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-gray-600 hover:bg-gray-100"
					>Adopted List</a
				>
				<a
					href="./children-list.html"
					class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-gray-600 hover:bg-gray-100"
					>Children List</a
				>
				<a
					href="./user-record.html"
					class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:text-gray-600 hover:bg-gray-100"
					>User Record</a
				>
				<!-- Logout Button in Mobile Menu -->
				<button
					type="button"
					class="block w-full px-4 py-2 mt-1 text-left text-sm font-medium text-gray-800 bg-gray-300 hover:bg-gray-400 rounded-lg focus:outline-none focus:bg-gray-400 transition duration-150 ease-in-out"
				>
					Logout
				</button>
			</div>
		</div>
	</nav>

	<!-- Bar Graphs Container -->
	<div class="container bar-graph mx-auto py-6 flex justify-center space-x-8">
		<!-- First Bar Graph Canvas -->
		<div>
			<h3 class="text-xl text-center">Adoption Requests</h3>
			<div class="chart1">
				<canvas id="myChart1" width="100" height="100"></canvas>
			</div>
		</div>

		<div class="border-2 summary">
			<h3 class="text-xl text-center summary-text">Summary</h3>
			<div class="m-4">
				<div class="horizontal-bar horizontal-bar-1" data-text="Total Children:" data-value="100"></div>
				<div class="horizontal-bar horizontal-bar-2" data-text="Total Boys:" data-value="50"></div>
				<div class="horizontal-bar horizontal-bar-3" data-text="Total Girls:" data-value="50"></div>
				<div class="horizontal-bar horizontal-bar-4" data-text="Average Age:" data-value="5"></div>
				<div class="horizontal-bar horizontal-bar-5" data-text="Total Adopted:" data-value="80"></div>
				<div class="horizontal-bar horizontal-bar-6" data-text="Remaining Requests:" data-value="20"></div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="w-full footer fixed text-white py-4 text-center">
		<span class="">Â© Copyright 2024, DreamCradle Adoption | All Rights Reserved.</span>
	</footer>

	<!-- Script for mobile menu toggle -->
	<script>
		const toggleButton = document.querySelector("nav button");
		const mobileMenu = document.querySelector("nav .hidden.sm\\:hidden");

		toggleButton.addEventListener("click", () => {
			mobileMenu.classList.toggle("hidden");
		});
	</script>

	<!-- Script to create bar graphs -->
	<script>
		var ctx1 = document.getElementById("myChart1").getContext("2d");
		var myChart1 = new Chart(ctx1, {
			type: "bar",
			data: {
				labels: [
					"Jan",
					"Feb",
					"Mar",
					"Apr",
					"May",
					"Jun",
					"Jul",
					"Aug",
					"Sep",
					"Oct",
					"Nov",
					"Dec",
				],
				datasets: [
					{
						label: "Adoptions",
						data: [12, 19, 3, 5, 2, 3, 6, 8, 10, 15, 20, 25],
						backgroundColor: [
							"rgba(112, 79, 243, 1)", "rgba(240, 26, 64, 1)", "rgba(64, 131, 243, 1)", 
							"rgba(231, 80, 16, 1)", "rgba(154, 242, 218, 1)", "rgba(255, 0, 45, 1)", 
							"rgba(112, 79, 243, 1)", "rgba(255, 0, 45, 1)", "rgba(0, 96, 255, 1)", 
							"rgba(247, 148, 0, 1)", "rgba(131, 239, 209, 1)", "rgba(231, 67, 96, 1)",
						],
						borderColor: [
							"rgba(112, 79, 243, 1)", "rgba(240, 26, 64, 1)", "rgba(64, 131, 243, 1)", 
							"rgba(231, 80, 16, 1)", "rgba(154, 242, 218, 1)", "rgba(255, 0, 45, 1)", 
							"rgba(112, 79, 243, 1)", "rgba(255, 0, 45, 1)", "rgba(0, 96, 255, 1)", 
							"rgba(247, 148, 0, 1)", "rgba(131, 239, 209, 1)", "rgba(231, 67, 96, 1)",
						],
						borderWidth: 1,
					},
				],
			},
			options: {
				scales: {
					y: {
						beginAtZero: true,
						suggestedMax: 50,
					},
				},
				plugins: {
					datalabels: {
						color: "black",
						anchor: "end",
						align: "top",
						formatter: function (value, context) {
							return value;
						},
					},
				},
			},
		});

		var ctx2 = document.getElementById("myChart2").getContext("2d");
		var myChart2 = new Chart(ctx2, {
			type: "bar",
			data: {
				labels: [
					"Total Children", "Total Boys", "Total Girls", "Average Age", "Total Adopters", "Remaining Requests"
				],
				datasets: [
					{
						label: "Summary",
						data: [79, 43, 36, 9, 120, 6],
						backgroundColor: [
							"rgba(112, 79, 243, 1)", "rgba(240, 26, 64, 1)", "rgba(64, 131, 243, 1)", 
							"rgba(231, 80, 16, 1)", "rgba(154, 242, 218, 1)", "rgba(255, 0, 45, 1)",
						],
						borderColor: [
							"rgba(112, 79, 243, 1)", "rgba(240, 26, 64, 1)", "rgba(64, 131, 243, 1)", 
							"rgba(231, 80, 16, 1)", "rgba(154, 242, 218, 1)", "rgba(255, 0, 45, 1)",
						],
						borderWidth: 1,
					},
				],
			},
			options: {
				indexAxis: "y",
				bar: {
					borderWidth: 2,
					borderSkipped: "top", // Set the borderSkipped property to "top"
				},
				responsive: true,
				scales: {
					x: {
						beginAtZero: true,
						suggestedMax: 30,
					},
				},
				plugins: {
					legend: {
						position: "right",
					},
					title: {
						display: true,
					},
					datalabels: {
						color: "black",
						anchor: "end",
						align: "top",
						formatter: function (value, context) {
							return value;
						},
					},
				},
			}
		});
	</script>
</body>
</html>
