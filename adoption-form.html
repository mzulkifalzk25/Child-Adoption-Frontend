<!DOCTYPE html>

		</div>

		<div class="hidden sm:hidden">
			<div class="px-2 pt-2 pb-3 space-y-1">

							class="appearance-none block w-full text-black border border-black rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"

						/>
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-2">
					<div class="w-full px-3">

							class="appearance-none block w-full text-black border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"

							type="address"
							placeholder="Street Address Line 2"
						/>
					</div>

				<div class="flex flex-wrap -mx-3 mb-2">

							type="text"
							placeholder="City"
						/>
					</div>
					<div class="w-full md:w-1/2 px-3">

							class="appearance-none block w-full text-black border border-black rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"

							type="text"
							placeholder="Zip Code"
						/>
					</div>
				</div>
				<div class="flex flex-wrap -mx-3 mb-2">
					<div class="w-full px-3">
						<input
							class="appearance-none block w-full text-black border border-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"

							type=""

							type="text"
							placeholder="CNIC"

							class="appearance-none block w-full text-black border border-black rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"

								class="appearance-none block w-full text-black border border-black rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"

								type="file"
